{% extends 'EntregaDNI/base.html' %}
{% block 'Titulo'%}Crear sede{% endblock %}
{% block 'TituloContenido' %}Crear sede de enrolamiento{% endblock %}

{% block 'Contenido' %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="card card-outline card-orange">
      <div class="card-body">
	<form id="FormSede" action="" method="POST">
	  {% csrf_token %}
	  {{ form.as_p }}
	</form>
      </div>
      <div class="card-footer">
        <button class="btn btn-success btn-block" type="submit" form="FormSede">Registrar</button>
	<a class="btn btn-danger btn-block" href="{% url 'ListaSedes' %}">Cancelar</a>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
